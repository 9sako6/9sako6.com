overwrite: true
# NOTE: Please replace the schema with the following URL.
# `https://graphql.contentful.com/content/v1/spaces/${process.env.CTF_SPACE_ID}?access_token=${process.env.CTF_CDA_ACCESS_TOKEN}`
schema: ""
documents: graphql/**/*.gql
generates:
  graphql/graphql.d.ts:
    plugins:
      - typescript
  graphql/:
    preset: near-operation-file
    presetConfig:
      extension: .generated.ts
      baseTypesPath: graphql.d.ts
    plugins:
      - typescript-operations
      - typescript-react-apollo
