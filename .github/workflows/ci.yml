name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"
      - run: yarn install --frozen-lockfile
      - run: yarn prettier-check
      - run: yarn lint
      - name: Run tests
        run: |
          npm install -g firebase-tools
          firebase emulators:exec 'yarn test'
      - run: yarn build
